<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script async src="script.js"></script>
    <title>Let us know your feedback</title>
  </head>
  <body>
    <div class="panel-container" id="panel">
      <strong
        >How satisfied are you with our
        <br />
        customer support performance?
      </strong>

      <div class="rating-container">
        <div class="rating">
          <img src="./images/sad.png" alt="" />
          <small>Unhappy</small>
        </div>

        <div class="rating">
          <img src="./images/neutral.png" alt="" /> <small>Neutral</small>
        </div>

        <div class="rating">
          <img src="./images/smiling-face.png" alt="" /> <small>Happy</small>
        </div>
      </div>

      <button class="btn" id="send">Send Review</button>
    </div>

    <!-- <a href="https://www.flaticon.com/free-icons/smile" title="smile icons">Smile icons created by Md Tanvirul Haque - Flaticon</a> -->
  </body>
</html>
